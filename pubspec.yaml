name: epilepsy
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  mask_text_input_formatter: ^2.3.0
  image_picker: ^0.8.5+3
  table_calendar: ^3.0.5
  url_launcher: ^6.1.2
  flutter_svg: ^1.0.3
  get_storage: ^2.0.3
  expandable: ^5.0.1
  intl: ^0.17.0
  html: ^0.15.0
  get: ^4.6.5
  dio: ^4.0.6
  flutter_zoom_drawer: ^3.0.2
  cupertino_icons: ^1.0.4
  charts_flutter: ^0.12.0
  pin_code_fields: ^7.4.0
  webview_flutter: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  

  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: SF-UI-Display
      fonts:
        - asset: assets/fonts/SF-UI-Display-Regular.ttf
        - asset: assets/fonts/SF-UI-Display-Heavy.ttf
          weight: 900
        - asset: assets/fonts/SF-UI-Display-Bold.ttf
          weight: 700
        - asset: assets/fonts/SF-UI-Display-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SF-UI-Display-Light.ttf
          weight: 300
    - family:  EpilepsyIcons
      fonts:
        - asset: assets/fonts/EpilepsyIcons.ttf

